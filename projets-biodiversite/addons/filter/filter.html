<div id="advancedFilter" class="advancedFilter form-group">
  <div id="filterHeader">
    <h2>
      <div class="filter__title">
        <i class="ri-filter-line textlabel"></i>
        <span id="filterTitle" class="textlabel">
          Filtre
        </span>
      </div>
      <div>
        <span id="advancedFilter-clearAll" class="ri-reset-left-line textlabel" data-bs-toggle="filter-tooltip" data-bs-original-title="Réinitaliser l'ensemble des filtres" onclick="filter.clearAllFilter();"></span>
        <span id="advancedFilter-closeAll" class="ri-close-large-line textlabel" data-bs-toggle="filter-tooltip" data-bs-original-title="Fermer la fenêtre" onclick="filter.toggle();"></span>
      </div>
    </h2>
  </div>
  <div id="selectLayerFilter"></div>
  <div id="abb__filterNumber">
    <div class="filterNumber__txt">Nombre de projets biodiversité selectionnés</div>    
    <div class="filterNumber__number" id="nbFeaturesMap"></div>
  </div>
</div>
